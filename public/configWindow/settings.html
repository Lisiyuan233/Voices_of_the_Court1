<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Voice of the court 汉化版</title>
  <link rel="stylesheet" href="config.css" />

  

</head>

<body>
  <div class="navbar">
    <ul>
      <li><a href="connection.html">对话模型连接</a></li>
      <li><a href="actions.html">动作</a></li>
      <li><a href="summarization.html">总结</a></li>
      <li><a href="prompts.html">提示词</a></li>
      <li class="active"><a href="settings.html">设置</a></li>
      <li><a href="system.html">系统</a></li>
    </ul>
  </div>

  <div class="container" id="container">

    <div class="row">
      <div class="column">

        <h2>设置</h2>

        <div class="border">
          <div class="input-group">
            <div class="row">
              <div class="column">
                <config-number confID="maxTokens" label="最大新令牌数" min="0" max="4084"></config-number>
              </div>
              <div class="column">
                <config-number confID="maxMemoryTokens" label="最大记忆令牌数" min="0" max="4084"></config-number>
              </div>
            </div>
            
            <hr>

            <div class="row">
              <div class="column">
                <config-checkbox confID="stream" label="流式消息"></config-checkbox>
              </div>

              <div class="column">
                <config-checkbox confID="cleanMessages" label="清理消息"></config-checkbox> <tooltip-text side="top">模组将尝试移除LLM不应生成的消息部分，例如表情符号 </tooltip-text>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="column">
                <config-number confID="summariesInsertDepth" label="总结插入深度" min="0" max="20"></config-number>
              </div>
              <div class="column">
                <config-number confID="memoriesInsertDepth" label="记忆插入深度" min="0" max="20"></config-number>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <config-number confID="descInsertDepth" label="角色描述插入深度" min="0" max="20"></config-number>
              </div>
            </div>
          </div>  
        </div>
        <br>

        <h2>指令设置</h2>

        <div class="border">
          
          <div class="row">
            <div class="column">
              <config-text confID="inputSequence" label="输入序列"></config-text>
            </div>
            <div class="column">
              <config-text confID="outputSequence" label="输出序列"></config-text>
            </div>
          </div>

        </div>

      </div>
      <div class="column">

        <h2>文本生成参数</h2>

        

        <parameters-box confID="textGenerationApiConnectionConfig" tempDefault="0.8" freqPenDefault ="0" presPenDefault="0" topPDefault="0.9"></parameters-box>

       


      </div>
    </div>

  </div>





  <script>require("../../dist/configWindow/components/ConfigCheckbox.js")</script>
  <script>require("../../dist/configWindow/components/ConfigText.js")</script>
  <script>require("../../dist/configWindow/components/ConfigNumber.js")</script>
  <script>require("../../dist/configWindow/components/ConfigSlider.js")</script>
    <script>require("../../dist/configWindow/components/ParametersBox.js")</script>
  <script>require("../../dist/configWindow/components/tooltip.js")</script>
  <script>require("../../dist/configWindow/modelSettingsRenderer.js")</script>
  
  
</body>

</html>
