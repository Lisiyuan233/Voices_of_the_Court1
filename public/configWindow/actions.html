<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Voice of the court 汉化版</title>
    <link rel="stylesheet" href="config.css" />
    
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="connection.html">对话模型连接</a></li>
        <li class="active"><a href="actions.html">动作</a></li>
        <li><a href="summarization.html">总结</a></li>
        <li><a href="prompts.html">提示词</a></li>
        <li><a href="settings.html">设置</a></li>
        <li><a href="system.html">系统</a></li>
      </ul> 
    </div>

    <div class="container" id="container">
      
      <config-checkbox id="enable-actions" confID="actionsEnableAll" label="启用动作"></config-checkbox>
      
      <div id="actions" class="border">

        <config-checkbox id="use-connection-api" confID="actionsUseTextGenApi" label="使用与对话相同的API"></config-checkbox>

        <hr>

        <config-api-selector id="api-selector" confID="actionsApiConnectionConfig"></config-api-selector>
        
        <hr>

        <h2>参数</h2>
        <parameters-box confID="actionsApiConnectionConfig" tempDefault="0.2" freqPenDefault ="0" presPenDefault="0" topPDefault="0.9"></parameters-box>

        <hr>

        <p>选择你希望模组检测的动作：</p>

        <div class="input-group">
          <button type="button" id="refresh-actions">🔄 重新加载文件</button>
          <open-folder-button path="scripts/actions/" label="打开文件夹"></open-folder-button>
        </div>
        
            <div id="actions-group">
            </div>    

          
      </div>
    </div>
    
    <script>require("../../dist/configWindow/components/openFolderButton.js")</script>
    <script>require("../../dist/configWindow/components/apiSelector.js")</script>
    <script>require("../../dist/configWindow/components/configSlider.js")</script>
    <script>require("../../dist/configWindow/components/ParametersBox.js")</script>
    <script>require("../../dist/configWindow/components/configCheckbox.js")</script>
    <script>require("../../dist/configWindow/actionsRenderer.js")</script>
  </body>
</html>
