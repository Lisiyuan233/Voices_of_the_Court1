<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="common.appTitle">Voices of the Court</title>
    <link rel="stylesheet" href="config.css" />
    
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="connection.html" data-i18n="navigation.connection">Connection</a></li>
        <li class="active"><a href="actions.html" data-i18n="navigation.actions">Actions</a></li>
        <li><a href="summarization.html" data-i18n="navigation.summarization">Summarization</a></li>
        <li><a href="prompts.html" data-i18n="navigation.prompts">Prompts</a></li>
        <li><a href="settings.html" data-i18n="navigation.settings">Settings</a></li>
        <li><a href="system.html" data-i18n="navigation.system">System</a></li>
      </ul> 
    </div>

    <div class="container" id="container">
      
      <config-checkbox id="enable-actions" confID="actionsEnableAll" data-i18n-label="actions.enableActions" label="Enable actions"></config-checkbox>
      
      <div id="actions" class="border">

        <config-checkbox id="use-connection-api" confID="actionsUseTextGenApi" data-i18n-label="actions.useSameApi" label="Use the same API as in the connection tab"></config-checkbox>

        <hr>

        <config-api-selector id="api-selector" confID="actionsApiConnectionConfig"></config-api-selector>
        
        <hr>

        <h2 data-i18n="actions.parameters">Parameters</h2>
        <parameters-box confID="actionsApiConnectionConfig" tempDefault="0.2" freqPenDefault ="0" presPenDefault="0" topPDefault="0.9"></parameters-box>

        <hr>

        <p data-i18n="actions.selectActions">Select which actions you want the mod to detect:</p>

        <div class="input-group">
          <button type="button" id="refresh-actions" data-i18n="actions.reloadFiles">🔄 Reload files</button>
          <open-folder-button path="scripts/actions/" data-i18n-label="actions.openFolder" label="open folder"></open-folder-button>
        </div>
        
            <div id="actions-menu">
              <div class="row">
                <div class="column">
                  <div id="actions-group"></div>
                </div>
                <div class="column">
                  <div id="action-descriptor" class="border">
                    
                  </div>
                </div>
              </div>
            </div>
            
            </div>    

          
      </div>
    </div>
    
    <script>require("../../dist/configWindow/components/ConfigCheckbox.js")</script>
    <script>require("../../dist/configWindow/components/ConfigText.js")</script>
    <script>require("../../dist/configWindow/components/ConfigTextarea.js")</script>
    <script>require("../../dist/configWindow/components/ConfigNumber.js")</script>
    <script>require("../../dist/configWindow/components/ConfigSlider.js")</script>
    <script>require("../../dist/configWindow/components/ParametersBox.js")</script>
    <script>require("../../dist/configWindow/components/tooltip.js")</script>
    <script>require("../../dist/configWindow/components/LanguageSelector.js")</script>
    <script>require("../../dist/configWindow/components/apiSelector.js")</script>
    <script>require("../../dist/configWindow/components/openFolderButton.js")</script>
    <script>require("../../dist/configWindow/modelSettingsRenderer.js")</script>
    
    <script>require("../../dist/configWindow/actionsRenderer.js")</script>
    
    <!-- 初始化本地化系统 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const { initializeLocalization } = require('../../dist/configWindow/utils/localization.js');
        initializeLocalization();
      });
    </script>
  </body>
</html>
